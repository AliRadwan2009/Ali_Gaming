<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>صفحة الدفع - Ali Gaming</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 20px;
    }

    h1, h2 {
      color: #00ffff;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
    }

    .button {
      background-color: green;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .important {
      color: red;
      font-size: 20px;
      font-weight: bold;
    }

    label {
      font-weight: bold;
    }

    .note {
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>صفحة الدفع</h1>

  <form id="paymentForm">
    <label>المنتج المطلوب:</label>
    <input type="text" id="product" placeholder="مثال: 60 شدة أو رقم أمريكي">

    <label>السعر:</label>
    <input type="text" id="price" placeholder="مثال: 46 جنيه">

    <label>اكتب ID ببجي (لو المنتج متعلق ببجي):</label>
    <input type="text" id="pubgId" placeholder="مثال: 123456789">

    <label>سكرين شوت التحويل:</label>
    <input type="file" id="screenshot">

    <label>أي ملاحظات إضافية:</label>
    <textarea id="notes" rows="3" placeholder="اكتب أي ملاحظات هنا"></textarea>

    <p class="important">حول المبلغ المطلوب على الرقم: 01080265792</p>
    <p>سيتم الرد عليك خلال دقائق</p>

    <button type="button" class="button" onclick="sendWhatsApp()">إرسال على واتساب</button>
  </form>

  <script>
    function sendWhatsApp() {
      const product = document.getElementById("product").value;
      const price = document.getElementById("price").value;
      const pubgId = document.getElementById("pubgId").value;
      const notes = document.getElementById("notes").value;

      let message = `طلب جديد من موقع Ali Gaming:%0A`;
      message += `المنتج: ${product}%0A`;
      message += `السعر: ${price} جنيه%0A`;
      if(pubgId) message += `ID ببجي: ${pubgId}%0A`;
      if(notes) message += `ملاحظات: ${notes}%0A`;
      message += `%0Aتم الدفع، وسأرسل السكرين شوت`;

      const url = `https://wa.me/201080265792?text=${message}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
