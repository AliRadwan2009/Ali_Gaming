<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>صفحة الدفع</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #000000, #1e1e1e);
      color: white;
      padding: 20px;
      direction: rtl;
    }

    h1 {
      text-align: center;
      color: #00ffcc;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
    }

    button {
      background-color: #00ffcc;
      color: black;
      font-size: 18px;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .note {
      font-size: 14px;
      color: #ff7777;
      margin: 10px 0;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 15px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>بوابة الدفع</h1>

  <form id="paymentForm">
    <label for="product">نوع المنتج:</label>
    <input type="text" id="product" placeholder="مثلاً: 120 شدة، رقم أمريكي، فيزا 70%" required>

    <label for="pubgId">ID لعبة ببجي (إن وجد):</label>
    <input type="text" id="pubgId" placeholder="أدخل ID الخاص بك في ببجي">

    <label for="screenshot">صورة التحويل:</label>
    <input type="file" id="screenshot" accept="image/*" required>

    <label for="notes">ملاحظات إضافية (اختياري):</label>
    <textarea id="notes" rows="3" placeholder="أي تفاصيل أخرى..."></textarea>

    <div class="note">
      حول المبلغ المطلوب إلى الرقم التالي:<br>
      <strong style="font-size: 20px; color: red;">01080265792</strong>
    </div>

    <button type="button" onclick="sendWhatsApp()">إرسال الطلب على واتساب</button>
  </form>

  <div class="footer">سيتم الرد عليك خلال دقائق</div>

  <script>
    function sendWhatsApp() {
      const product = document.getElementById("product").value;
      const pubgId = document.getElementById("pubgId").value;
      const notes = document.getElementById("notes").value;

      let message = `طلب جديد:\n\n`;
      message += `المنتج: ${product}\n`;
      if (pubgId) message += `ID ببجي: ${pubgId}\n`;
      if (notes) message += `ملاحظات: ${notes}\n`;
      message += `\nتم رفع صورة التحويل. سيتم الرد خلال دقائق`;

      const whatsappNumber = "201080265792";
      const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
