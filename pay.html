<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الدفع</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e0e0e0);
      margin: 0;
      padding: 20px;
      text-align: right;
      direction: rtl;
    }
    h1 {
      color: #333;
    }
    .form-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .submit-btn {
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    .submit-btn:hover {
      background-color: #218838;
    }
    .important {
      color: red;
      font-weight: bold;
      margin: 20px 0 10px;
      font-size: 18px;
      text-align: center;
    }
    .note {
      font-size: 14px;
      color: #555;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h1>الدفع</h1><form action="https://wa.me/201080265792" method="get" target="_blank">
  <label for="product">المنتج المطلوب:</label>
  <input type="text" id="product" name="product" placeholder="مثال: 660 شدة - رقم أمريكي">

  <label for="price">المبلغ المطلوب:</label>
  <input type="text" id="price" name="price" placeholder="اكتب المبلغ هنا">

  <label for="pubgId">ID ببجي:</label>
  <input type="text" id="pubgId" name="pubgId" placeholder="مثال: 1234567890">

  <label for="coupon">كود خصم (اختياري):</label>
  <input type="text" id="coupon" name="coupon" placeholder="Ali2009 أو Aligaming">

  <div class="important">
    حول المبلغ المطلوب للرقم التالي:<br>
    01080265792
  </div>

  <label for="screenshot">ارفق صورة التحويل:</label>
  <input type="file" id="screenshot" name="screenshot" accept="image/*">

  <button class="submit-btn" type="submit">إرسال عبر واتساب</button>
</form>

<div class="note">
  سيتم فتح الواتساب تلقائيًا لإرسال المعلومات بعد الضغط على زر الإرسال.
</div>

  </div>
</body>
</html>
